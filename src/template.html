<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="main" data-unit="imperial">
            <div class="search">
                <form>
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="City, State"
                    />
                    <button type="button">Search</button>
                </form>
            </div>
            <div class="overview">
            </div>
            <div class="board">
                <div class="cards">
                    <div class="card">
                        <div class="day">Monday</div>
                        <img class="icon" src="" alt="">
                        <span class="temperature">
                            <span class="hightemp" title="Max temperature">
                                --°
                            </span> /
                            <span class="lowtemp" title="Min temperature">
                                --°
                            </span>
                        </span>
                    </div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>
                </div>
                <div class="display">
                    <div class="details">
                        <div class="line">
                            <div class="description">Sunny</div>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">High / Low</div>
                            <div class="info">
                                <span class="temperature">
                                    <span class="hightemp">--</span>°
                                    <span class="lowtemp">--</span>°
                                </span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">Average</div>
                            <div class="info">
                                <span class="temperature">
                                    <span class="avgtemp">--</span>°
                                </span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">Chance of Rain</div>
                            <div class="info">
                                <span class="rainChance">
                                    <span class="value">--</span>%
                                </span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">Chance of Snow</div>
                            <div class="info">
                                <span class="snowChance">
                                    <span class="value">--</span>%
                                </span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">Humidity</div>
                            <div class="info">
                                <div class="humidity">
                                    <span class="value">--</span>%
                                </div>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">Wind</div>
                            <div class="info">
                                <span
                                    class="direction"
                                    title="Wind Direction"
                                ></span>
                                <span class="windSpeed">
                                    <span class="value">--</span>
                                    <span class="speedunit">mph</span>
                                </span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">UV Index</div>
                            <div class="info">
                                <span class="uvIndex">
                                    <span class="value">--</span> of 11
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="forecast"></div>
                </div>
            </div>
        </div>
        <footer>
            Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a>
        </footer>
    </body>
</html>
