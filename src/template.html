<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="main">
            <div class="search">
                <form>
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="City, State"
                    />
                    <button type="button">Search</button>
                </form>
            </div>
            <div class="overview">
                <div class="title">
                    Weather Today in
                    <span class="city">--</span>,
                    <span class="state">--</span>
                </div>
                <div class="content">
                    <div class="icon">
                        <img src="https://basmilius.github.io/weather-icons/production/fill/all/partly-cloudy-day-smoke.svg" alt="">
                        <div class="description">Partly Cloudy and Smoke</div>
                    </div>
                    <div class="temperature">
                        <div class="feelslike">
                            <div class="title">Feels Like</div>
                            <span class="tempVal">--</span>
                            <span class="tempSwitch">
                                <input type="radio" name="measureSystem" value="imperial" id="imperial" checked>
                                <label for="imperial">°F</label> | 
                                <input type="radio" name="measureSystem" value="metric" id="metric">
                                <label for="metric">°C</label>
                            </span>
                        </div>
                        <div class="actual">
                            Actual:
                            <span class="actualTemp">--</span>°
                            <span class="unit">F</span>
                        </div>
                    </div>
                    <div>
                        <div class="date-time">
                            <div class="day" title="Day">--</div>
                            <div class="date" title="Date">--</div>
                            <div class="time" title="Local Time">--</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="board">
                <div class="cards">
                    <div class="card">Card 1</div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>
                </div>
                <div class="display">
                    <div class="details">
                        <div class="line">
                            <div class="description">Sunny</div>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">High / Low</div>
                            <div class="info">
                                <span class="temperature"
                                    ><span class="hightemp">--</span>°
                                    <span class="unit">F</span> /
                                    <span class="lowtemp">--</span>°
                                    <span class="unit">F</span>
                                </span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">Average</div>
                            <div class="info">
                                <span class="temperature"
                                    ><span class="avgtemp">--</span>°
                                    <span class="unit">F</span>
                                </span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">Chance of Rain</div>
                            <div class="info">
                                <span class="rainChance">
                                    <span class="value">--</span>%
                                </span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">Chance of Snow</div>
                            <div class="info">
                                <span class="snowChance">
                                    <span class="value">--</span>%
                                </span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">Humidity</div>
                            <div class="info">
                                <div class="humidity">
                                    <span class="value">--</span>%
                                </div>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">Wind</div>
                            <div class="info">
                                <span
                                    class="direction"
                                    title="Wind Direction"
                                ></span>
                                <span class="windSpeed">
                                    <span class="value">--</span>
                                    <span class="speedunit">mph</span>
                                </span>
                            </div>
                        </div>
                        <div class="line">
                            <div class="icon">Icon</div>
                            <div class="text">UV Index</div>
                            <div class="info">
                                <span class="uvIndex">
                                    <span class="value">--</span> of 11
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="forecast"></div>
                </div>
            </div>
        </div>
    </body>
</html>
