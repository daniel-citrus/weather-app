<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Document</title>
        <script defer="defer" src="icons.bundle.js"></script>
        <script defer="defer" src="index.bundle.js"></script>
        <script defer="defer" src="data.bundle.js"></script>
        <script defer="defer" src="display.bundle.js"></script>
        <script defer="defer" src="weather.bundle.js"></script>
        <link href="index.css" rel="stylesheet" />
        <link href="display.css" rel="stylesheet" />
    </head>
    <body>
        <div class="loading-screen"><img id="loading" /></div>
        <div class="main" data-unit="imperial">
            <div class="search">
                <form>
                    <input
                        name="search"
                        id="search"
                        placeholder="City, State"
                    />
                    <button type="button">Search</button>
                </form>
            </div>
            <div class="overview"></div>
            <div class="board">
                <div class="cards"></div>
                <div class="display"></div>
            </div>
        </div>
        <footer>
            Powered by
            <a href="https://www.weatherapi.com/" title="Free Weather API"
                >WeatherAPI.com</a
            >
        </footer>
    </body>
</html>
