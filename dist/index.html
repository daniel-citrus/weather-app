<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    <script defer src="index.bundle.js"></script><script defer src="data.bundle.js"></script><script defer src="weather.bundle.js"></script></head>
    <body>
        <div class="main" data-unit="imperial">
            <div class="search">
                <form>
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="City, State"
                    />
                    <button type="button">Search</button>
                </form>
            </div>
            <div class="overview"></div>
            <div class="board">
                <div class="cards">
                    <div class="card">
                        <div class="day">Monday</div>
                        <img class="icon" src="" alt="" />
                        <span class="temperature">
                            <span class="hightemp" title="Max temperature">
                                --°
                            </span>
                            /
                            <span class="lowtemp" title="Min temperature">
                                --°
                            </span>
                        </span>
                    </div>
                    <div class="card">Card 2</div>
                    <div class="card">Card 3</div>
                </div>
                <div class="display">
                    <div class="forecast"></div>
                </div>
            </div>
        </div>
        <footer>
            Powered by
            <a href="https://www.weatherapi.com/" title="Free Weather API"
                >WeatherAPI.com</a
            >
        </footer>
    </body>
</html>
